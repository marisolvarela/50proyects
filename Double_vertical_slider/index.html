<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slider">
            <div style="background-color: #fd3555;">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Bluuue Sky</h1>
                <p>With it's mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Loney castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying eagle</h1>
                <p>In the sunset</p>
            </div>

        </div>
        <div class="right-slider">
            <div style="background-image: url('https://images.unsplash.com/photo-1557401622-cfc0aa5d146c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YWd1aWxhJTIwdm9sYW5kb3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FzdGlsbG98ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2llbG8lMjBhenVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1604545199306-23ee04a34dd1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
